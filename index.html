<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram/Login Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        input {
            all: unset;
            padding: 10px;
            border: 1px solid rgb(219, 219, 219);
            margin-top: 10px;
        }
        .orLine{
    border-bottom: 1px solid rgb(219, 219, 219);
    width: 135px;
    height: 2px;
    margin-top: 2px;
}
.orDiv {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.orClass{
    margin-right: 20px;
    margin-left: 20px;
    color: rgb(219, 219, 219);
}
    </style>
</head>

<body style=" background-color: #fafafa;height: 100vh;margin: 0px; font-family:var(--font-family-system)">

    <div style="
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          align-content: center;
          justify-content: center;
          align-items: center;
          ">

        <div class="left" style="height: 700px; width: 430px; background-image: url(https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png);
        background-repeat: no-repeat;">
            <img src="screenshot1.png" alt="" style="position:relative; top: 28px; left: 155px;">
        </div>
        <div class="right">
            <div style="
            display:flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: stretch;
            width: 350px;
            background-color: white;
            border: 1px solid rgb(219, 219, 219);
            padding: 40px;
            margin: 20px;
            
            ">

                <img src="Capture.PNG" style="padding: 0px 50px 0px 50px " alt="">
                <input type="text" placeholder="Phone number, username, or email" />
                <input type="password" placeholder="Password" />
                <button style="
                background-color: rgb(65, 160, 224);
                text-align: center;
                color: white;
                margin-top: 20px;
                border-radius:5px;
                padding:10px;
                border: solid 1px rgba(0, 149, 246, 0.3);
                " type="submit">Log in</button>
                            <div class="orDiv">
                                <div class="orLine"></div>
                                <div class="orClass">OR</div>
                                <div class="orLine"></div>
                            </div>
            </div>



        </div>

    </div>

</body>

</html>
